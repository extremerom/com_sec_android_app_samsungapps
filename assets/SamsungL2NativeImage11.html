<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title>NewsImageAd</title>
  </head>
  <style>
    .bannerAdInnerContainer.image11 {
      visibility: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      border: 1px solid #eeeeee;
      border-radius: 12px;
      height: 0px;
    }
    .title.image11 {
      margin-top: 16px;
      margin-bottom: 13px;
      margin-left: 16px;
      margin-right: 8px;
    }
    .titleContainer.image11 {
      height: 86px;
      overflow: hidden;
      margin-bottom: 3px;
    }
    .titleText.image11 {
      display: -webkit-box;
      font-family: RobotoCondensed-Bold;
      font-size: 17px;
      color: #010102;
      letter-spacing: 0;
      line-height: 20px;
      font-weight: 700;
      text-overflow: ellipsis;
      overflow: hidden;
      word-break: break-word;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .imageOverlay.image11 {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .adText.image11 {
      font-family: sec-400;
      font-size: 12px;
      color: #8c8c91;
      font-weight: 400;
    }
    .imageContainer.image11 {
      width: 106px;
      height: 106px;
      border-radius: 12px;
      margin-top: 16px;
      margin-bottom: 16px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .image.image11 {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      margin: 0;
      object-fit: unset;
    }
    .iicon.image11 {
      position: relative;
      margin-left: 1px;
      height: 20px;
    }
    .iiconImg.image11 {
      display: flex;
      width: 20px;
      height: 20px;
    }
    .Stroke-1,
    .Stroke-5 {
      stroke: #8c8c91;
    }
    .Fill-3 {
      fill: #8c8c91;
    }
    .dropdown-content.image11 {
      visibility: hidden;
      position: absolute;
      z-index: 1;
      margin-top: -8px;
      margin-left: -8px;
      min-width: 168px;
      max-width: 300px;
      background: rgba(252, 252, 255, 0.99);
      box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.04), 0 2px 8px 0 rgba(0, 0, 0, 0.15);
      border-radius: 26px;
      padding: 6px 0px;
    }
    .dropdown-content-item {
      font-family: sec-400;
      font-size: 16px;
      color: #010102;
      font-weight: 400;
      line-height: 21px;
      padding: 11.5px 24px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      word-break: break-word;
    }
    @media (prefers-color-scheme: dark) {
      .bannerAdInnerContainer.image11 {
        background: #17171a;
        border: 0px;
      }
      .titleText.image11 {
        color: #fafafaff;
      }
      .adText.image11 {
        color: #99999e;
      }
      .Stroke-1,
      .Stroke-5 {
        stroke: #99999e;
      }
      .Fill-3 {
        fill: #99999e;
      }
      .dropdown-content.image11 {
        background: rgba(58, 58, 61, 0.99);
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1),
          0 2px 8px 0 rgba(0, 0, 0, 0.35);
      }
      .dropdown-content-item {
        color: #fafaff;
      }
    }
  </style>
  <body>
    <!--startInjection-->
    <div class="bannerAdInnerContainer image11">
      <div class="title image11">
        <div class="titleContainer image11">
          <div class="titleText image11"></div>
        </div>
        <div class="imageOverlay image11">
          <div class="adText image11"></div>
          <div class="iicon image11">
            <div class="dropdown-content image11"></div>
            <div class="iiconImg image11">
              <svg viewBox="0 0 20 20">
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g transform="translate(4.498750, 4.498617)">
                    <path
                      d="M11.13875,5.57004 C11.13875,8.645665 8.645,11.13875 5.569375,11.13875 C2.49375,11.13875 0,8.645665 0,5.57004 C0,2.494415 2.49375,0 5.569375,0 C8.645,0 11.13875,2.494415 11.13875,5.57004 Z"
                      class="Stroke-1"
                      stroke="#FFFFFF"
                      stroke-width="0.9975"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M6.271083,2.886366 C6.271083,3.253446 5.973163,3.551366 5.606083,3.551366 C5.238338,3.551366 4.941083,3.253446 4.941083,2.886366 C4.941083,2.519286 5.238338,2.221366 5.606083,2.221366 C5.973163,2.221366 6.271083,2.519286 6.271083,2.886366"
                      class="Fill-3"
                      fill="#FFFFFF"
                      fill-rule="nonzero"
                    ></path>
                    <polyline
                      class="Stroke-5"
                      stroke="#FFFFFF"
                      stroke-width="0.9975"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      points="5.735625 8.900227 5.735625 4.829097 4.45949 4.829097"
                    ></polyline>
                  </g>
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="imageContainer image11">
        <img class="image image11" alt="AD Image" />
      </div>
    </div>
    <!--endInjection-->
    <!--jsInjection-->
  </body>
</html>
